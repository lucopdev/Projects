<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Modelo</title>
</head>
<body>
    <section id="container">
        <h1>TABELA DE IMC</h1>
        <section id="containerInner-1">
            <h2>IMC</h2>
            <p> Menos que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </section>
        <section id="containerInner-2">
            <h2>Resultado</h2>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </section>
        <h1>CALCULE SEU IMC</h1>
        <form id="formulary" action="">
            <input type="number" placeholder="Peso (kg)" id="inputPeso">
            <input type="number" placeholder="Altura (cm)" id="inputAltura">
            <section id="saida"></section>
            <button id="botaoEnviar">Enviar</button>
        </form>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
